<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Debug Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">

    <style>
        html,
        body,
        canvas {
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
        }
        
        #content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error {
            color: red;
            font-size: 0.8em;
            display: none;
        }
    </style>
</head>

<body>
    <button id="storyViewLink" type="button" disabled>Debug View</button>
    <p class="error" id="graph-error">There are errors in the graph. Open console for details.</p>
    <p class="error" id="connection-error">Couldn't establish connection with Story Viewer.</p>
    <p class="error" id="general-error">Something happened. Open console for details.</p>
    <a id="linkToStoryViewer" style="display: none" target="_blank"></a>
    <div id="content"></div>
    <div id="eventSender" style="display: none;"></div>

    <script src="vendors.app.bundle.js"></script>
    <script src="app.bundle.js"></script>
    <script>
        let eventSender = document.getElementById('eventSender');

        eventSender.addEventListener('endGame', function() {
            alert("Game ended");
        })
        Game.newGame(eventSender);
    </script>
</body>

</html>
